<table *ngIf="personas.length != 0">
    <thead>
        <th>#</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let persona of personas; let i = index">
            <td>{{i+1}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellidos}}</td>
            <td>
                <button (click)="borrarFila(i)" class="btn btn-danger">Borra</button>
            </td>
        </tr>
    </tbody>
</table>
