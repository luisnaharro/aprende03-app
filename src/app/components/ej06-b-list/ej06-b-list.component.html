<table *ngIf="array.length != 0">
    <thead>
        <tr>
            <td>#</td>
            <td>Nombre</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of array; let i = index">
            <td>{{i+1}}</td>
            <td>{{array[i]}}</td>
            <td>
                <button (click)="borrarFila(i)" class="btn btn-danger">Borra</button>
            </td>
        </tr>
    </tbody>
</table>
